<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultipleUsers</title>
</head>

<body>
    <input type="text" id="inputName" required>
    <input type="password" id="inputPassword" required>
    <button onclick="addUser()">AddUser</button>


    <input type="text" id="inputNamelogin" required>
    <input type="password" id="inputPasswordlogin" required>
    <button onclick="login()">login</button>

    <script>
        function addUser() {
            let a = document.getElementById("inputName").value;
            let b = document.getElementById("inputPassword").value;

            if (a && b) {
                let users = JSON.parse(localStorage.getItem("users")) || [];
                console.log(users);

                users.push({ username: a, password: b })

                localStorage.setItem("users", JSON.stringify(users))
                alert("data added successfully")
            } else {
                alert("enter the both username and password")
            }
        }

        function login() {
            let a = document.getElementById("inputNamelogin").value;
            let b = document.getElementById("inputPasswordlogin").value;

            let users = JSON.parse(localStorage.getItem("users")) || [];
            const exitsedUser = users.some(x => x.username === a && x.password === b)

            if (exitsedUser) {
                alert("logged in successfully")
            } else {
                alert("no credentilas in storage,sorry you can't login")
            }
        }

    </script>
</body>

</html>
